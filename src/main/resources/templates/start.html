<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start</title>
</head>
<body>
<h1>Amazing, it started</h1>
<div id="followMouse">
    <img src="https://avatars.githubusercontent.com/u/2224876?v=4" alt="Not our professor">
</div>
<style>
    #followMouse {
        position: absolute;
        top: 0;
        left: 0;
        --size: 50px;
        width: var(--size);
        height: var(--size);
        border-radius: 50%;
        pointer-events: none;
    }
    #followMouse img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        opacity: 0.66;
        animation: rotate 2s linear infinite;
    }
    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }
        50% {
            transform: rotate(180deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>
<script>
    const followMouse = document.getElementById('followMouse');

    window.onmousemove = function (e) {
        const x = e.clientX - followMouse.offsetWidth / 2;
        const y = e.clientY - followMouse.offsetHeight / 2;

        const keyframes = {
            transform: `translate(${x}px, ${y}px)`
        };

        followMouse.animate(keyframes, {
            duration: 1000,
            fill: 'forwards'
        });
    }


</script>
</body>
</html>
